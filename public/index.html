<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/031d24fa49.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <section class="main-content">
      <div class="main-content__background">
        <img class="main-content__background--desktop" src="images/bg-desktop.svg" alt="background-image">
        <img class="main-content__background--mobile" src="images/bg-mobile.svg" alt="background-image">
      </div>

      <img class="main-content__logo" src="images/logo.svg" alt="company-logo">

      <div class="main-content__body">
        <div class="main-content__image">
          <img src="images/illustration-mockups.svg" alt="mockups-illustration-image">
        </div>
  
        <div class="main-content__text-container">
          <h1>
            Build The Community 
            Your Fans Will Love
          </h1>
          <p class="main-content__paragraph">
            Huddle re-imagines the way we build communities. You have 
            a voice, but so does your audience. Create connections 
            with your users as you engage in genuine discussion. 
          </p>
          <button class="main-content__button-register">Register</button>
          <div class="main_content__social-media-wrapper">
            <a aria-label="our-facebook-page" href="https://cerri-webdev.com/">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a aria-label="our-twitter-page" href="https://cerri-webdev.com/">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a aria-label="our-instagram-page" href="https://cerri-webdev.com/">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
